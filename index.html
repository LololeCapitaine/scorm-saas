<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uploader un fichier SCORM</title>
</head>
<body>

    <h2>📁 Uploader ton fichier SCORM (.zip)</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="scormfile" accept=".zip" required>
        <button type="submit">Envoyer le fichier</button>
    </form>

</body>
</html>
